<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeeth.xyz - GitHub Pages Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .status {
            background: #e8f5e8;
            color: #2d6e2d;
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
            border-left: 4px solid #4caf50;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .info-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .info-card h3 {
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .info-card p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #888;
            font-size: 0.9rem;
            margin-top: 2rem;
            font-style: italic;
        }

        .github-link {
            display: inline-block;
            background: #24292e;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .github-link:hover {
            background: #444d56;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Yeeth.xyz</h1>
        <p class="subtitle">GitHub Pages Test Site</p>
        
        <div class="status">
            ‚úÖ GitHub Pages is working correctly!
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>üì¶ Repository</h3>
                <p>yeeth-security/yeeth.xyz</p>
            </div>
            
            <div class="info-card">
                <h3>üåê Hosting</h3>
                <p>GitHub Pages</p>
            </div>
            
            <div class="info-card">
                <h3>üìÑ Page Type</h3>
                <p>Static HTML</p>
            </div>
            
            <div class="info-card">
                <h3>üîß Status</h3>
                <p>Deployment Successful</p>
            </div>
        </div>
        
        <a href="https://github.com/yeeth-security/yeeth.xyz" class="github-link" target="_blank">
            View on GitHub
        </a>
        
        <div class="timestamp">
            Last updated: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Add some interactive effects
        const container = document.querySelector('.container');
        
        container.addEventListener('mouseenter', () => {
            container.style.transform = 'translateY(-5px)';
            container.style.transition = 'transform 0.3s ease';
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
